<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Sorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mint: '#86EFAC',
              teal: '#0EA5E9',
              darkGreen: '#166534',
            },
            fontFamily: {
              sans: ['Fredoka', 'ui-rounded', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- Adding a friendly rounded font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f0fdf4; /* Very light mint */
      }
      .tear-edge {
        position: relative;
        background: #ffffff;
      }
      .tear-edge::before {
        content: '';
        position: absolute;
        top: -10px;
        left: 0;
        right: 0;
        height: 15px;
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='10' viewBox='0 0 20 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10 C 5 10 5 0 10 0 C 15 0 15 10 20 10 L 20 10 L 0 10' fill='%23ffffff'/%3E%3C/svg%3E");
        background-size: 20px 10px;
        transform: rotate(180deg);
      }
      /* Hide scrollbar for cleaner mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

</script>
